<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito E-commerce</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <header>

        <div id="title-container">
            <div id="title">

                <h1>Climbing Store</h1>
            </div>
        </div>
    </header>
    <main>
        
        <div id="table-container">
            
            <table >
                <div id="product-container">
                    
                    <tr>
                        <div class="element-table">
                            
                            <th>Caschi</th>
                        </div>
                        <div class="element-table">
                            <div class="element-title">
                                
                                <th>Imbrago</th>
                            </div>
                        </div>
                        <div class="element-table">
                            <div class="element-title">
                                
                                <th>Corde</th>
                            </div>
                        </div>
                        <div class="element-table">
                            <div class="element-title">
                                
                                <th>Scarpette</th>
                            </div>
                        </div>
                        
                        <div class="element-table">
                            <div class="element-title">
                                
                                <th>Gri gri</th>
                            </div>
                        </div>
                    </tr>
                    <div id="image-container">
                        
                        <td><img class="img-product" src="/assets/helmets-60080_1280.jpg" alt="Caschi"></td>
                        <td><img class="img-product" src="/assets/harnesses.jpg" alt="Imbrago"></td>
                        <td><img class="img-product" src="/assets/rope.jpg" alt="Corde"></td>
                        <td><img class="img-product" src="/assets/climbing-shoes.jpg" alt="Scarpette"></td>
                        <td><img class="img-product" src="/assets/grigri.jpg" alt="Gri gri"></td>
                    </div>
                </div>
            </table>
        </div>
        
    </main>
    <footer></footer>
    </body>
    
    </html>
